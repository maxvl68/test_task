server:
  port: 8086
  servlet:
    context-path: /rest

spring:
  main:
    banner-mode: "off"

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/test_db
    username: root
    password: root
    driverClassName: org.h2.Driver

logging:
  level:
    org:
    springframework: ERROR
